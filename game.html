<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Matching Game</title>
  <link rel="stylesheet" href="assets/css/game.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-text">
          <span>Loading</span>
          <span>...</span>
        </div>
    
      </div>
      
  <div id="game-container">
    <h1>Match the Letters</h1>
    <div id="letter-grid">
      <!-- Grid letters will be dynamically inserted here -->

      <!-- Target locations for letters (I, L, O, etc.) -->
    </div>
    
    <div id="message">
        <div id="selamat-message"></div>
        <div id="final-message"></div>
    </div>
    
  </div>
